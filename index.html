<!DOCTYPE html><!--Define la version que estamos utilizando-->

<html lang="es"><!--Se define el lenguaje que estamos utilizando -->
    <head>
        <meta charset="UTF-8"><!--Para que el navegador pueda respetar los acentos y caracteres especiales-->
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <title>Encriptador</title>
    </head>

    <body>
        <header>
            <img class="logo" src="imagenes/Logo.png" alt="Logo de Alura" >
        </header>
        <main>
            <section>
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <div>
                    <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section>
                <textarea class="mensaje" cols="20" rows="10"></textarea>
                <div class="botones">
                    <button id="botonCopiar" class="copiar">Copiar</button>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
